{% extends 'extends/layout.html' %}

{% block content %}
<div class="container mt-2">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-2">
            {% for p in post %}
            <section>
                <h3><a href="/postdetailed/{{p.id}}">{{ p.title }}</a></h3>
                <p>{{ p.content[:50] }}</p>
            </section>
            <hr>
            {% endfor %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
