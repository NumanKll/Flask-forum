{% extends 'extends/layout.html' %}

{% block content %}
<div class="container mt-2">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-2">
            <div class="mt-2">
                <section>
                    <h3><a href="">{{ post.title }}</a></h3>
                    <p>{{ post.content }}</p>
                </section>
                {% if current_user.is_authenticated %}
                <button class="btn btn-primary"><a href="/deletepost/{{ post.id }}" style="text-decoration: none;color: rgb(20, 27, 41);">Delete</a></button>
                {% endif %}
                <hr>
                {% for commet in comment %}
                    <span><b>{{ commet.username }}</b></span>
                    <p>{{ commet.content }}</p>
                {% endfor %}
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                <form action = "/addcomment/{{ post.id }}" method="post">
                    <label for="content">Content</label>
                    <br>
                    <textarea name="content" id="content" width="200px" height="50px"></textarea>

                    <br>
                    <input type="submit" value="Submit">
                </form>
                </div>
                <div class="col-sm-4"></div>
            </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
