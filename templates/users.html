{% extends 'extends/layout.html' %}

{% block content %}
<div class="container mt-2">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-2">
            <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Create Date</th>
                    <th>Role</th>
                </tr>
                {% for i in user %}
                <tr>
                    <td>{{ i.username }}</td>
                    <td>{{ i.email }}</td>
                    <td>{{ i.create_date }}</td>
                    <td>{{ i.role_name }}</td>
                </tr>
                {% endfor %}
            </thead>
            </table>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
